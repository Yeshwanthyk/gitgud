name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build all platform binaries
        run: bun run build:all

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gitgud-darwin-arm64
            dist/gitgud-darwin-x64
            dist/gitgud-linux-x64
            dist/gitgud-linux-arm64
          generate_release_notes: true
